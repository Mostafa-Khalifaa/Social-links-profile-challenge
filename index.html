<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="shochial-links">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="iessica image" />
      <h2 class="name-avatar">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="job">"Front-end developer and avid reader."</p>
      <div class="buttuns">
      <a href="https://github.com" class="links" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io" class="links" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com" class="links" target="_blank">LinkedIn</a>
      <a href="https://twitter.com" class="links" target="_blank">Twitter</a>
      <a href="https://instagram.com" class="links" target="_blank">Instagram</a>
      </div>
    </div>
  </body>
</html>
